{% extends "base.html" %}

{% block content %}
</br>
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Result</h2>
				<hr class="star-primary">
			</div>
		</div>
		
		<div class="table-responsive">
			<table class="table">
				<tr>
					<th>Rank</th>
					<th>Name</th>
					<th>Points</th>
					<th>Total Time Taken</th>
				</tr>

				<tbody>
					{% for result in results %}
					<tr>
						<td>{{ forloop.counter }}</td>
						<td>{{ result.name }}</td>
						<td>{{ result.total_point }}</td>
						<td>{{ result.time }}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
{% endblock %}
