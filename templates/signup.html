{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}

<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Signup</h2>
				<hr class="star-primary">
			</div>
		</div>

		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form action="/signup/" method="POST">
					{% csrf_token %}
					{% if error %}
					<div>
						{{error}}
					</div>
					{% endif %}


					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Name</label>
							<input type="text" class="form-control" placeholder="Name" name="name" ></input>
							<p class="help-block text-danger"></p>
						</div>
					</div>

					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Username</label>
							<input type="text" class="form-control" placeholder="Username" name="username" autocomplete="off"></input>
							<p class="help-block text-danger"></p>
						</div>
					</div>

					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Password</label>
							<input type="password" class="form-control" placeholder="Password" name="password" autocomplete="off"></input>
							<p class="help-block text-danger"></p>
						</div>
					</div>

					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>RUID</label>
							<input type="text" class="form-control" placeholder="RUID" name="ruid" ></input>
							<p class="help-block text-danger"></p>
						</div>
					</div>

					</br>
					<div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-success btn-lg">Submit</button>
                        </div>
                    </div>
				</form>
			</div>
		</div>
	</div>
</section>
{% endblock content %}
